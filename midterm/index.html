<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Interaction Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	  
    <script>
    window.onload = function() {
        AFRAME.registerComponent('event-listener', {
            init: function () {
                this.audio = document.querySelector("#meow");

                this.el.addEventListener('click', function (e) {
		
                    let pusa = document.querySelector('#pusa-model')
		    pusa.setAttribute('animation-mixer', "clip: Scene; loop: once;");
                    this.audio.play();
			
                  console.log(e)
                }.bind(this));
		
                this.el.addEventListener('mouseenter', function (e) {
                    console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('mouseleave', function (e) {
			 console.log(e)
                }.bind(this));
		 
		
                this.el.addEventListener('touchmove', function (e) {
                    //this.audio.play();
			
                  console.log(e)
                }.bind(this));
                this.el.addEventListener('touchstart', function (e) {
		
                    let pusa = document.querySelector('#pusa-model')
		    pusa.setAttribute('animation-mixer', "clip: Scene; loop: once;");
                    this.audio.play();
			console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('touchend', function (e) {
			 console.log(e)
                }.bind(this));
		    
		
                this.el.addEventListener('animation-finished', function (e) {
			 console.log(e)
                    let pusa = document.querySelector('#pusa-model')
		    pusa.removeAttribute('animation-mixer');
                }.bind(this));
		
            }
        });
    };
</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene renderer="colorManagement: true">
       <a-assets>
        <a-asset-item id="pusa" response-type="arraybuffer" src="./pusa.glb"></a-asset-item>
        <audio id="meow" src="midterm/assets/meow.mp3"></audio>
      </a-assets>
      <a-entity event-listener id="pusa-model"  
        gltf-model="#pusa" 
        scale="0.005 0.005 0.005" 
        position = "0 0 -4" 
        rotation="5 5 5" 
      >
      </a-entity>
      <a-sound src="#meow" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-scene>

  </body>
</html>
